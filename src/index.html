<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KittenFE</title>
  <base href="/">
  <script>
    var os = function () {
      var ua = navigator.userAgent,
        isWindowsPhone = /(?:Windows Phone)/.test(ua),
        isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
        isAndroid = /(?:Android)/.test(ua),
        isFireFox = /(?:Firefox)/.test(ua),
        isChrome = /(?:Chrome|CriOS)/.test(ua),
        isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
        isPhone = /(?:iPhone)/.test(ua) && !isTablet,
        isPc = !isPhone && !isAndroid && !isSymbian;
      return {
        isTablet: isTablet,
        isPhone: isPhone,
        isAndroid: isAndroid,
        isPc: isPc
      };
    }();

    if (os.isTablet) {
      // 平板
      document.write('<meta name="viewport" content="width=device-width,initial-scale=0.55">')
    } else if (os.isAndroid && os.isPhone) {
      // 手机
      document.write('<meta name="viewport" content="width=device-width,initial-scale=0.3">')
    } else if (os.isPc) {
      // pc
      document.write('<meta name="viewport" content="width=device-width,initial-scale=1">')
    }
  </script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
